<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <radialGradient id="gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgb(0, 12, 15)">
        <animate attributeName="stop-color" values="rgb(0, 10, 15);rgb(15, 0, 6);rgb(0, 10, 15)" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="rgba(0, 0, 0, 1)"/>
    </radialGradient>
    <filter id="fractalNoise">
      <feTurbulence type="fractalNoise" baseFrequency="1" numOctaves="3" stitchTiles="stitch"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradient)"/>
  <rect width="100%" height="100%" filter="url(#fractalNoise)" opacity="0.1"/>
</svg>